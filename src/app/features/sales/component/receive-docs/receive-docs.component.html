<form class="pb-6 min-h-full flex flex-col justify-start w-full relative"
  [messageToDisplayOnCLick]="form.valid ? 'Click edit to make changes':'Please fill the above form'" [formGroup]="form"
  [readOnlyForm]="readOnly" appForm="Received-Docs-Form-Buyer">
  <div>
    <app-drop-files label="Upload file of buyer document" elementRef="deedDocument"
      (onFileDropped)="buyerDoc.setValue($event)" [existingDocuments]="buyerDoc.value"
      (resetControl)="buyerDoc.reset()"></app-drop-files>
  </div>
  <div class="flex items-center justify-end mt-6 space-x-4">
    <button type="submit" mat-raised-button color="primary"
      class="[height:44px!important] [width:100px!important] text-lg" [hidden]="readOnly"
      [disabled]="form.invalid">Save</button>
  </div>
</form>
